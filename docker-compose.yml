services:
  python-manager:
    build:
      context: ./img
      dockerfile: dockerfile
    dns:
      - 1.1.1.1
      - 8.8.8.8
    environment:
      - SSH_AUTH_SOCK=/ssh-agent
    container_name: python_3_12_trixie
    volumes:
      - $SSH_AUTH_SOCK:/ssh-agent
      - app_private_data:/private
    tty: true
    working_dir: /private/abx-ltd
    network_mode: host
volumes:
  app_private_data:
    driver: local
